<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="style2.css">
  <script src="script1.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Favicon -->
  
  <title>Contact Form</title>

  <!-- Bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- bootstrap icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* Add your custom styles here */
    /* Overlay styles */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 20;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    /* Popup styles */
    #contact-popup {
      background: lightblue;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 80%;
      text-align: center;
      position: relative;
      top:30px;
      left:180px;
    }

    /* Close button styles */
    .popup-close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Center the contact form in the middle of the screen */
    .container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body oncontextmenu="return false">

  <!-- The overlay -->
  <div id="overlay">
    <section class="contact" id="contact-popup">
      <div class="popup-header">
      </div>
      <div class="container">

        <div class="content">
          
        <h2 class="heading"><i class="fas fa-headset"></i> Get in <span>Touch</span></h2>
        <!--span id="close-popup" class="popup-close-button">&times;</span-->
          <div class="image-box">
            <span id="close-popup" class="popup-close-button">&times;</span>
            <img draggable="false" src="contact1.png" alt="">
          </div>
          <form id="contact-form">
            <div class="form-group">
              <div class="field">
                <input type="text" name="name" placeholder="Name" required>
                <i class='fas fa-user'></i>
              </div>
              <div class="field">
                <input type="email" name="email" placeholder="Email" required>
                <i class='fas fa-envelope'></i>
              </div>
              <div class="field">
                <input type="text" name="phone" placeholder="Phone">
                <i class='fas fa-phone-alt'></i>
              </div>
              <div class="message">
                <textarea placeholder="Message" name="message" required></textarea>
                <i class="fas fa-comment-dots"></i>
              </div>
            </div>
            <div class="button-area">
              <button type="submit">Submit <i class="fa fa-paper-plane"></i></button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initially hide the contact section
      $("#contact-popup").css({ "top": "-10%", "opacity": 0 });

      // Calculate the top position to center it vertically
      var topPosition = ($(window).height() - $("#contact-popup").height()) / 2;

      // Animate the contact section to slide down and appear in the center
      $("#contact-popup").animate({ top: topPosition, opacity: 1 }, 1000);

      // Show the overlay with animation
      $("#overlay").fadeIn(1000);

      // Close the popup when the close button is clicked
      $("#close-popup").click(function() {
        $("#contact-popup").animate({ top: "-100%", opacity: 0 }, 1000, function() {
          $("#overlay").fadeOut(1000);
        });
      });
    });
  </script>

</body>

</html>
